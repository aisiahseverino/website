<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    <title>Document</title>
    <style>
        .container {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> This is my Stacked Forms in Git Hub </h2>
        <form action="bootstrap2.html">
            <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div>
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>

            <div class="form-check">
                <label class="form-check label">
                    <input class="form-check-input" type="checkbox" id="check" name="check">Remember me
                </label>

            </div>

            <div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
    <br><br> 


    <div class="container">
        <h2>Inline Form</h2>
        <form>
            <div class="row">
            <div class="col">
                <input type="email" class="form-control" placeholder="Enter Email" name="email">
            </div>
            
            <div class="col">
                <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
            </div>
            </div>

            <div class="form-check">
                <label class="form-check label">
                    <input class="form-check-input" type="checkbox" id="check" name="check">Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-outline-warning">Submit</button>
        </form>
    </div>

    <br><br> 


    <div class="container">
        <h2> Form-Control Size</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Large Input">
        <input type="text" class="form-control" placeholder="Default Input">
        <input type="text" class="form-control form-control-sm" placeholder="Small Input">
    </div>

    <div class="container">
        <h2>Color Picker</h2>
        <form>
            <label for="myColor" class="form-label"> Color Picker </label>
            <input type="color" class="form-control form-control-color" id="color" value="#cccccc" title="chose color">
            <input type="search" class="form-control form-control-search">
        </form>
        <br> <br>

    <div class="container">
            <h2> Form-Control Size</h2>
            
            <form>
                <select class="form-select" id="sel1" name="sellist1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select> <br>

                <select multiple class="form-select" id="sel2" name="sel2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </form>
            <br> <br>

    <div class="container">
            <h2> Radio Button </h2>

            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault"> Male
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault"> Female 
                </div>
            </form>
    </div>
    <br> <br>
    
    <div class="container">
        <h2> Radio Button </h2>

        <form>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch" name="darkmode"> darkmode 
            </div>
        </form>







</body>
</html>
